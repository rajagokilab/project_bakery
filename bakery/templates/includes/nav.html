{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherii Bakery Navbar</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #d1956c;
            padding-top: 4px;
            padding-bottom: 4px;
            margin-bottom: 20px;
        }
        .navbar .container {
            padding-left: 8px;
            padding-right: 8px;
        }
        .navbar-brand img {
            height: 100px; /* smaller logo */
        }
        .nav-link {
            color: #000;
            transition: color 0.3s ease;
            position: relative;
            font-weight: bold;
            font-size: 1rem;
            padding: 8px 12px;
        }
        .nav-link:hover {
            color: #555;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: currentColor;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .search-input {
            height: 36px;
            margin-bottom: 10px;
            background-color: #fcfcfc;
            border: none;
            border-radius: 50px;
            padding-left: 35px;
            font-size: 0.9rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="%23666" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>');
            background-repeat: no-repeat;
            background-position: 12px center;
            background-size: 16px 16px;
        }
        .search-input::placeholder {
            color: #666;
            font-weight: bold;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
            font-weight: bold;
            font-size: 1.3rem;
            padding: 5px 35px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .icon-links {
            font-size: 26px;
            gap: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar  navbar-light sticky-top p-0">
    <div class="container flex-column align-items-stretch">

        <!-- First Row -->
        <div class="d-flex align-items-center justify-content-between w-100" style="color: black;">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center m-0" href="{% url 'home' %}">
                <img src="{% static 'images/flogo.png' %}" alt="Cherii Bakery">
            </a>

            <!-- Nav links for large screens -->
            <div class="d-none d-lg-flex flex-grow-1 align-items-center justify-content-center">
                <ul class="nav fw-bold">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">ABOUT US</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">OUR PRODUCTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">BLOG</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">CONTACT US</a></li>
                </ul>
            </div>

            <!-- Icons & Toggler -->
            <div class="d-flex align-items-center">
                <div class="d-none d-lg-flex align-items-center icon-links me-3">
                    <a href="{% url 'wishlist' %}"><i class='bx bx-heart'></i></a>
                    <a href="#"><i class='bx bx-bell'></i></a>
                    <a href="{% url 'cart' %}"><i class='bx bx-cart'></i></a>
                </div>
                <button class="navbar-toggler d-lg-none" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

        <!-- Collapsible nav for small screens -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav fw-bold d-flex flex-column my-2">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">ABOUT US</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">OUR PRODUCTS</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">BLOG</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">CONTACT US</a></li>
            </ul>
            <div class="d-lg-none d-flex align-items-center icon-links my-2">
                <a href="{% url 'wishlist' %}"><i class='bx bx-heart'></i></a>
                <a href="#"><i class='bx bx-bell'></i></a>
                <a href="{% url 'cart' %}"><i class='bx bx-cart-alt'></i></a>
            </div>
        </div>

        <!-- Search + Login -->
        <div class="d-flex flex-wrap align-items-center w-100">
            <div class="flex-grow-1 d-flex justify-content-center">
                <form class="w-100" style="max-width:450px;">
                    <input type="search" class="form-control search-input" placeholder="SEARCH HERE">
                </form>
            </div>
            <div class="ms-2">
                <a href="{% url 'login' %}" class="btn btn-warning rounded-pill fw-bold w-100">LOGIN</a>
            </div>
        </div>
    </div>
</nav>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Toggle Fix JS -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const navCollapse = document.getElementById("navbarNav");
    const navLinks = navCollapse.querySelectorAll(".nav-link");

    navLinks.forEach(link => {
        link.addEventListener("click", () => {
            const bsCollapse = bootstrap.Collapse.getInstance(navCollapse);
            if (bsCollapse && navCollapse.classList.contains("show")) {
                bsCollapse.hide();
            }
        });
    });
});
</script>

</body>
</html>
